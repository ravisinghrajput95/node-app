name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'src'
       
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
      
    - name: Install dependencies    
      run: npm install
      
    - name: Run Tests
      run: npm test
